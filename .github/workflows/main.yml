name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: 'Build ğŸ§±'
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      TURBO_REMOTE_ONLY: true

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup ğŸ‘¨ğŸ»â€ğŸ’»
        uses: ./.github/actions/setup

      - name: Generate Prisma types ğŸ“
        run: pnpm run prisma:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build Application ğŸ§±
        run: pnpm run build

  lint:
    name: 'Lint ğŸ±'
    needs: build
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      TURBO_REMOTE_ONLY: true

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup ğŸ‘¨ğŸ»â€ğŸ’»
        uses: ./.github/actions/setup

      - name: Lint JS files ğŸ±
        run: pnpm run lint

  test:
    name: 'Test ğŸ§ª'
    needs: build
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      TURBO_REMOTE_ONLY: true

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup ğŸ‘¨ğŸ»â€ğŸ’»
        uses: ./.github/actions/setup

      - name: Generate Prisma types ğŸ“
        run: pnpm run prisma:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run unit tests ğŸ§ª
        run: pnpm run test
